<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - EstudoTech</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main class="auth-main">
    <div class="auth-box">
      <h1>Crie sua conta</h1>
      <form id="formCadastro" class="auth-form">
        <input type="text" name="nome" placeholder="Seu nome" required>
        <input type="email" name="email" placeholder="Seu email" required>
        <input type="password" name="senha" placeholder="Sua senha" required>
        <button type="submit" class="btn">Cadastrar</button>
      </form>
      <p class="mensagem" id="mensagemCadastro"></p>
      <p class="link-auth">Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>
  </main>

  <script>
    document.getElementById('formCadastro').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());

      try {
        const res = await fetch('http://localhost:8800/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const msg = await res.json();
        document.getElementById('mensagemCadastro').textContent = msg.mensagem || msg;
      } catch {
        document.getElementById('mensagemCadastro').textContent = "Erro de conexão!";
      }
    });
  </script>
</body>
</html>
