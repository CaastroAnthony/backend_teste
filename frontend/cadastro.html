<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
</head>
<body>
  <h1>Crie sua conta</h1>

  <form id="formCadastro">
    <input type="text" name="nome" placeholder="Seu nome" required><br>
    <input type="email" name="email" placeholder="Seu email" required><br>
    <input type="password" name="senha" placeholder="Sua senha" required><br>
    <button type="submit">Cadastrar</button>
  </form>

  <p id="mensagemCadastro"></p>

  <p>Já tem uma conta? <a href="login.html">Faça login</a></p>

  <script>
    document.getElementById('formCadastro').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());

      try {
        const res = await fetch('http://localhost:8800/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const msg = await res.json();
        const p = document.getElementById('mensagemCadastro');
        p.textContent = msg;
      } catch {
        document.getElementById('mensagemCadastro').textContent = "Erro de conexão!";
      }
    });
  </script>
</body>
</html>
