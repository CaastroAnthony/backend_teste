<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro</title>
</head>
<body>
  <h1>Cadastro de Usu√°rio</h1>

  <form id="formCadastro">
    <input type="text" id="nome" placeholder="Nome" required><br><br>
    <input type="email" id="email" placeholder="E-mail" required><br><br>
    <input type="password" id="senha" placeholder="Senha" required><br><br>
    <button type="submit">Cadastrar</button>
  </form>

  <p id="mensagem"></p>

  <script>
    document.getElementById("formCadastro").addEventListener("submit", async (e) => {
      e.preventDefault();

      const nome = document.getElementById("nome").value;
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      const resposta = await fetch("http://localhost:8800/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ nome, email, senha })
      });

      const resultado = await resposta.json();
      document.getElementById("mensagem").innerText = resultado;
    });
  </script>
</body>
</html>
