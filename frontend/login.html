<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h1>Login de Usuário</h1>

  <form id="formLogin">
    <input type="email" id="email" placeholder="E-mail" required><br><br>
    <input type="password" id="senha" placeholder="Senha" required><br><br>
    <button type="submit">Entrar</button>
  </form>

  <p id="mensagem"></p>

  <script>
    document.getElementById("formLogin").addEventListener("submit", async (e) => {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      const resposta = await fetch("http://localhost:8800/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, senha })
      });

      const resultado = await resposta.json();
      document.getElementById("mensagem").innerText = resultado.mensagem || resultado;

      if (resposta.status === 200) {
        setTimeout(() => {
          window.location.href = "bemvindo.html";//aqui que vai lincar com a próxima página 
        }, 1500);
      }
    });
  </script>
</body>
</html>
