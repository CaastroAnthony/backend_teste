<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EstudoTech</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <main class="auth-main">
    <div class="auth-box">
      <h1>Login</h1>
      <form id="formLogin" class="auth-form">
        <input type="email" name="email" placeholder="Seu email" required>
        <input type="password" name="senha" placeholder="Sua senha" required>
        <button type="submit" class="btn">Entrar</button>
      </form>
      <p class="mensagem" id="mensagemLogin"></p>
      <p class="link-auth">Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>
    </div>
  </main>

  <script>
    document.getElementById('formLogin').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());

      try {
        const res = await fetch('http://localhost:8800/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        const p = document.getElementById('mensagemLogin');

        if (res.status === 200) {
          p.textContent = result.mensagem;
          localStorage.setItem("usuario", JSON.stringify(result.usuario));
          setTimeout(() => window.location.href = "dashboard.html", 1000);
        } else {
          p.textContent = result.mensagem || result;
        }
      } catch {
        document.getElementById('mensagemLogin').textContent = "Erro de conexão!";
      }
    });
  </script>
</body>
</html>
