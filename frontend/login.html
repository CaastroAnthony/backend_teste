<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>

  <form id="formLogin">
    <input type="email" name="email" placeholder="Seu email" required><br>
    <input type="password" name="senha" placeholder="Sua senha" required><br>
    <button type="submit">Entrar</button>
  </form>

  <p id="mensagemLogin"></p>

  <p>Não tem uma conta? <a href="cadastro.html">Cadastre-se aqui</a></p>

  <script>
    document.getElementById('formLogin').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());

      try {
        const res = await fetch('http://localhost:8800/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        const p = document.getElementById('mensagemLogin');

        if (res.status === 200) {
          p.textContent = result.mensagem;
          // Guarda nome do usuário e redireciona
          localStorage.setItem("usuario", JSON.stringify(result.usuario));
          setTimeout(() => window.location.href = "dashboard.html", 1000);//aqui redireciona pra rota que eu quero
        } else {
          p.textContent = result;
        }
      } catch {
        document.getElementById('mensagemLogin').textContent = "Erro de conexão!";
      }
    });
  </script>
</body>
</html>
