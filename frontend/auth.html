<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Login/Cadastro</title>
</head>
<body>
  <h1>Login</h1>

  <!-- Formulário de login -->
  <form id="formLogin">
    <input type="email" name="email" placeholder="Seu email" required><br>
    <input type="password" name="senha" placeholder="Sua senha" required><br>
    <button type="submit">Entrar</button>
  </form>

  <p id="mensagemLogin"></p>

  <p>Ainda não tem uma conta? <span id="showRegister" style="color:blue; cursor:pointer;">Faça seu cadastro aqui</span></p>

  <!-- Área de cadastro escondida inicialmente -->
  <div id="registerSection" style="display:none;">
    <h2>Cadastro</h2>
    <form id="formRegister">
      <input type="text" name="nome" placeholder="Seu nome" required><br>
      <input type="email" name="email" placeholder="Seu email" required><br>
      <input type="password" name="senha" placeholder="Sua senha" required><br>
      <button type="submit">Cadastrar</button>
    </form>
    <p id="mensagemCadastro"></p>
  </div>

  <script>
    // Mostrar área de cadastro
    document.getElementById('showRegister').addEventListener('click', () => {
      document.getElementById('registerSection').style.display = 'block';
    });

    // Login
    document.getElementById('formLogin').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());

      try {
        const res = await fetch('http://localhost:8800/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const result = await res.json();
        const p = document.getElementById('mensagemLogin');

        if(res.status === 200){
          p.textContent = result.mensagem;
          // Redireciona para dashboard após 1 segundo
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 1000);
        } else {
          p.textContent = result; // Email ou senha incorretos
        }
      } catch {
        document.getElementById('mensagemLogin').textContent = "Erro de conexão!";
      }
    });

    // Cadastro
    document.getElementById('formRegister').addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(e.target).entries());

      try {
        const res = await fetch('http://localhost:8800/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data)
        });

        const msg = await res.json();
        const p = document.getElementById('mensagemCadastro');

        p.textContent = msg; // Mensagem do backend (sucesso ou email já cadastrado)
      } catch {
        document.getElementById('mensagemCadastro').textContent = "Erro de conexão!";
      }
    });
  </script>
</body>
</html>
